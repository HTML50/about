<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center
        }

        #editor,
        #view {
            flex: 1;
            height: 300px;
        }

        #editor textarea {
            width: 98%;
            height: 100%;
        }

        #view iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <button id="btn">提交</button>
    <div class="box">
        <div id="editor">
            <textarea></textarea>
        </div>
        <div id="view">
            <iframe></iframe>
        </div>
    </div>

    <script>
        var code = document.querySelector("textarea"),
            iframe = document.querySelector("iframe"),
            btn =document.querySelector("#btn"),
            src = location.search.slice(1) || 'default';


        code.value =
            `<html>
                <head>
                    <style type="text/css">
                        p {display: inline}
                        div {display: none}
                    </style>
                </head>

                <body>
                    <p>本例中的样式表把段落元素设置为内联元素。</p>

                    <p>而 div 元素不会显示出来！</p>

                    <div>div 元素的内容不会显示出来！</div>
                </body>
            </html>`

        btn.addEventListener("click", function(){
            iframe.srcdoc = code.value
        })
    var xhr = new XMLHttpRequest();

    xhr.open('GET','1.txt',true);
    xhr.send();
    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4 && xhr.status ==200){
           code.value = xhr.responseText;
        }
    }   
    </script>
</body>

</html>
