<!DOCTYPE html>
<html>
<head>
<title>SVG animation -> ink effect</title>
<meta charset="UTF-8">
<style>
@font-face {font-family: 'jmmaobi';src: url('font.png') format('woff2'),url('font.bmp') format('woff');font-weight: normal;font-style: normal;}.css{font-family: 'jmmaobi';}

body {
  background: #fff;
  font-size: 20px;
  text-align:center;
  margin-top:100px;
}

.paragraph {
  font-family:'jmmaobi';
  font-size: 15rem;
  background-image:url(noise.svg);
  background-size:cover;
  filter:blur(1px);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


</style>

</head>
<body>
<span class='paragraph'>此刻</span>

<p><button class="replay">replay</button></p>
<script src="../img/general.js"></script>
<script>
window.addEventListener('load',function(){
  var btn = document.querySelector('button');
  setTimeout(function(){
    btn.style.display= 'block';   
    setTimeout(function(){
      btn.style.opacity= '1';
    },10)
    btn.addEventListener('click',function(){
      location.reload()
    })
  },8000)
})

</script>
</body>
</html>
